models:
  - name: dim_product
    description: Dimensão de produtos com categorias, subcategorias, linha e modelo de produto.
    columns:
      - name: product_uid
        description: Identificador único do produto.
        data_tests: ['unique', 'not_null']

      - name: product_id
        description: Identificador natural do produto.

      - name: product_name
        description: Descrição de nome do produto.

      - name: product_line
        description: Descrição de linha de produto.

      - name: product_category_name
        description: Descrição nome da categoria do produto.

      - name: product_subcategory_name
        description: Descrição nome da subcategoria do produto.

      - name: product_model_name
        description: modelo do produto.